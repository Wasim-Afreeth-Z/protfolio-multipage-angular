            <div class="header-left">
                <li>
                    <h1 class="desktop">PROTFOLIO.</h1>
                </li>
                <li><a routerLink="/home" routerLinkActive="routerActive" class="header home"><i class="fa-solid fa-house-chimney"></i>Home</a></li>

    <!-- mobile-header -->
    <nav class="mobile-header">
        <div class="mobile-nav">
            <div class="control">
                <h1 class="mobile">Wasim.</h1>
                <div class="control-right">

                    <div class="headerIcon" [ngStyle]="{'border-radius':headerValue?'0%':'50%'}"
                        (click)="headerChange()"><i class={{headerIcon}}></i></div>
                </div>
            </div>
        </div>
    </nav>

    <ul [ngStyle]="{'transform':headerValue?' translateY(-150%)':' translateY(0%)'}" class="mobile-drop-down ">
        <li><a (click)="home()" routerLink="/home" routerLinkActive="routerActive" class="header2 home"><i class="fa-solid fa-house-chimney"></i>Home</a></li>
        <li><a (click)="project()" routerLink="/project" routerLinkActive="routerActive" class="header2 projects"><i class="fa-solid fa-file-chart-column"></i>Projects</a></li>
